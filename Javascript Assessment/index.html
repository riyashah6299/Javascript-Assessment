<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      body {
        background: #000;
        color: #000;
      }

      .swiper {
        width: 100%;
        height: 300px;
        margin-left: auto;
        margin-right: auto;
      }

      .swiper-slide {
        background-size: cover;
        background-position: center;
      }

      .mySwiper2 {
        height: 80%;
        width: 100%;
      }

      .mySwiper {
        height: 20%;
        box-sizing: border-box;
        padding: 10px 0;
      }

      .mySwiper .swiper-slide {
        width: 25%;
        height: 100%;
        opacity: 0.4;
      }

      .mySwiper .swiper-slide-thumb-active {
        opacity: 1;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div
      style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
      class="swiper mySwiper2"
    >
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="image-1.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-4.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-5.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-6.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-7.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-8.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-9.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-10.jpg" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div thumbsSlider="" class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="image-1.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-4.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-5.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-6.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-7.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-8.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-9.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image-10.jpg" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>
  </body>
</html>
